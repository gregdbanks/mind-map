version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mindmap_postgres
    environment:
      POSTGRES_USER: mindmap_user
      POSTGRES_PASSWORD: mindmap_pass
      POSTGRES_DB: mindmap_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindmap_user -d mindmap_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: mindmap_postgres_data